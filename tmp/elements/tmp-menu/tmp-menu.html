<dom-module id="tmp-menu">
	<template>
		<style>
			:host {
				display: flex;
				height: 100%;
			}

			paper-material {
				max-width: 80%;
			}

			.green {
				background: var(--paper-light-green-500);
			}
			.blue {
				background: var(--paper-light-blue-500);
			}
		</style>
		<paper-material>
			<paper-item>Settings</paper-item>
			<paper-dropdown-menu label="Player">
				<paper-menu class="dropdown-content">
					<template is="dom-repeat" items={{dummyArray}}>
						<paper-item>Spieler&nbsp;<span>[[addOne(index)]]</span></paper-item>
					</template>
				</paper-menu>
			</paper-dropdown-menu>
			<paper-input label="Width" type="number" min="8" max="25" step="1" value="{{width}}"></paper-input>
			<paper-input label="Height" value="[[_updateHeight(width)]]" disabled></paper-input>
			<div class="buttons">
				<paper-button class="green" raised>Local</paper-button>
				<paper-button class="blue" raised>Global</paper-button>
			</div>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'tmp-menu',

			properties: {
				players: {
					type: Number,
					notify: true,
					value: 2,
					observer: '_changed'
				},
				dummyArray: {
					type: Array,
					value: function() {
						return [];
					},
					readOnly: true
				},
				maxPlayers: {
					type: Number,
					observer: '_changePlayerNumber',
					value: 50
				},
				width: {
					type: Number,
					notify: true,
					observer: '_updateHeight',
					value: function() {
						var min = 8;
						var max = 25;
						return Math.floor(Math.random() * (max - min +1)) + min;
					}
				}
			},

			_updateHeight: function(width) {
				return parseInt((width/16)*9);
			},

			_changePlayerNumber: function() {
				this.splice('dummyArray', 0, this.dummyArray.length);
				for(i=0; i<this.maxPlayers; i++) {
					this.push('dummyArray', '');
				}
			},

			addOne: function(index) {
				return index + 1;
			},

			_changed: function(newVal, oldVal) {
				var newVal = parseInt(newVal);
			},

			ready: function() {
				this._changePlayerNumber();
			}
		});
	</script>
</dom-module>
