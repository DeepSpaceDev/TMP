	</template>
	<script>
		Polymer({
			is: 'tmp-tank',

			properties: {
				client: {
					type: Boolean,
					value: false
				},
				ttransform: {
					type: Number
				},
				tcolor: {
					type: String,
					value: "#2fba8e",
					observer: 'setColor'
				},
				top: {
					type: Number,
					notify: true,
					value: 100
				},
				left: {
					type: Number,
					notify: true,
					value: 100
				},
				rotation: {
					type: Number,
					notify: true,
					value: 0
				}
			},

			observers: [
				'updateTransformation(top, left, rotation)'
			],

			attached: function(){
				this.customiseTank();
				if(this.client){
					this.regKeyListener();
					this.setRandomSpawn();
				}
				this.setColor();
			},
			setColor: function(){
				$(".colorw").attr("fill", this.tcolor);
			},
			move: function(type, id) {
				var ctop = ((this.style.top == "") ? 0 : parseFloat(this.style.top.replace("px", "")));
				var cleft =  ((this.style.left == "") ? 0 : parseFloat(this.style.left.replace("px", "")));
				// var ctop = this.top;
				// var cleft = this.left;
				var tmove = 0;
				var lmove = 0;
				var rotation = this.rotation * (Math.PI/180);
				var movespeed = (100 / blocks.length) / 5.3; //best value

				if(type == "forward"){
					lmove = Math.sin(rotation) * movespeed				
					tmove = Math.cos(rotation) * -1 * movespeed;
				}
				else if(type == "backward"){
					lmove = Math.sin(rotation) * -1 * movespeed				
					tmove = Math.cos(rotation) * movespeed;
				}
				if(!this.intersectBorder(id)){
					// this.set('top', ctop + tmove);
					// this.set('left', cleft + lmove);
					this.style.top = (ctop + tmove) + "px";
					this.style.left = (cleft + lmove) + "px";
				}
			},			
			rotate: function(type, id) {
				var rotspeed = 2.2;
				var crotate = getRotation($('#' + id));
				var nrotate = this.rotation;
				if(type == "right") {
					nrotate = nrotate + rotspeed;
				}
				else if(type == "left") {
					nrotate = nrotate - rotspeed;
				}
				if(!this.intersectBorder(id)) {
					this.set('rotation', nrotate);
				}
			},

			updateTransformation: function(top, left, rotation) {
				// this.style.top = top + 'px';
				// this.style.left = left + 'px';
				this.style.transform = "rotate(" + rotation + "deg) scale(" + this.ttransform + ")";
			},

			regKeyListener: function() {
				var forward, backward, right, left;
				var rot;
				var id = this.id;

				var interlenght = 10;
				var that = this;

				window.onkeydown = function(e) {
	   				var key = e.keyCode ? e.keyCode : e.which;
	   				if((key == 83 || key == 40) && !backward) {
	   					e.preventDefault();
	   					backward = setInterval(function() {
	   						that.move("backward", id);
	   					}, interlenght);
	   				}
	   				if((key == 87 || key == 38) && !forward) {
	   					e.preventDefault();
	   					forward = setInterval(function() {
	   						that.move("forward", id);
	   					}, interlenght);
	   				}
					if((key == 68 || key == 39) && !right) {
						e.preventDefault();
						right = setInterval(function() {
						 	that.rotate("right", id);
						 }, interlenght);
					}
	   				if((key == 65 || key == 37) && !left) {
	   					e.preventDefault();
	   					left = setInterval(function() {
	   					 	that.rotate("left", id);
	   					 }, interlenght);
	   				}				
	   			}
	   			window.onkeyup = function(e) {
	   				var key = e.keyCode ? e.keyCode : e.which;
	   				if(key == 83 || key == 40) {
	   					e.preventDefault();
	   					clearInterval(backward);
	   					backward = null;
	   				}
	   				if(key == 87 || key == 38) {
	   					e.preventDefault();
	   					clearInterval(forward);
	   					forward = null;
	   				}
	   				if(key == 68 || key == 39) {
	   					e.preventDefault();
	   					clearInterval(right);
	   					right = null;
	   				}
	   				if(key == 65 || key == 37) {
	   					e.preventDefault();
	   					clearInterval(left);
	   					left = null;
	   				}
	   			}
			},
			customiseTank: function() {
				var that = this;
				qs("tmp-map").addEventListener("map-ready", function(){
					that.set('ttransform', (($("#border0_0").height() * 0.6) / 106.05));
					that.style.transform = "scale(" + that.ttransform + ")";
				});
			},
			intersectBorder: function(id){
				var tank = this;
				var jtank = $("#" + id + " .base");
				var borderStr = 4;
				var baserect = qs("#" + id + " .base").getBoundingClientRect();

				for(var i = 0; i < blocks.length; i++){
					for(var j = 0; j < blocks[i].length; j++){
						if(intersects(qs("#" + id + " .base"), qs("#border" + i + "_" + j))){
							var jbelem = $("#border" + i + "_" + j);

							var tanktop = baserect.top;
							var tankleft = baserect.left;
							var tankbottom = baserect.bottom;
							var tankright = baserect.right;
							var tankheight = qs("#t1 .base").getBoundingClientRect().height;
							var tankwidth = qs("#t1 .base").getBoundingClientRect().width;

							var bordertop = jbelem.offset().top;
							var borderleft = jbelem.offset().left;
							var borderwidth = jbelem.width();

							var tbmove = function(){
								if(tankbottom - 1 < bordertop + borderStr) {
									tank.style.top = (parseInt(tank.style.top.replace("px", "")) - 1) + "px";
								}
								if(tanktop + 1 > bordertop){
									tank.style.top = (parseInt(tank.style.top.replace("px", "")) + 1) + "px";
								}
								if(tankright - 1 < borderleft) {
									tank.style.left = (parseInt(tank.style.left.replace("px", "")) - 1) + "px";
								}
								if(tankleft + 1.5 > borderleft + borderStr) {
									tank.style.left = (parseInt(tank.style.left.replace("px", "")) + 1) + "px";
								}
							}
							if(blocks[i][j][1]){
								if(tanktop  < (bordertop + borderStr) && tankbottom > bordertop){
									tbmove();
									return true;
								}
							}
							if(blocks[i][j][4]){
								if(tankleft  < (borderleft + borderStr) && tankright > borderleft){
									tbmove();
									return true;
								}
							}/*
							if(blocks[i][j][1]){
								if(tanktop  < (bordertop + borderStr) && tankbottom > bordertop){
									tbmove();
									return true;
								}
							}
							if(blocks[i][j][1]){
								if(tanktop  < (bordertop + borderStr) && tankbottom > bordertop){
									tbmove();
									return true;
								}
							}*/
						}
					}
				}
				return false;
			},
			setRandomSpawn: function(){
				var that = this;
				qs("tmp-map").addEventListener("map-ready", function(){
					var randX = getRandomInt(0, blocks.length - 1);
					var randY = getRandomInt(0, blocks[0].length - 1);
					var elem = qs("#border" + randX + "_" + randY);
					var jelem = $("#border" + randX + "_" + randY);
					var jtank = $("#" + that.id);
					var top = jelem.offset().top + (jelem.height() / 2) - (jtank.height() / 2) + "px";
					var left = jelem.offset().left + (jelem.width() / 2) - (jtank.width() / 2) + "px";
					jtank.css('top', top);
					jtank.css('left', left);
					that.rotation = getRandomInt(0, 360);
					that.style.transform = "scale(" + that.ttransform + ") rotation(" + rotation + "deg)";
				});
			}
		});
	</script>
</dom-module>
