<dom-module id="tmp-game">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<template is="dom-if" if={{gameRunning}}>
			<tmp-map></tmp-map>
		</template>
		<template is="dom-if" if={{!gameRunning}}>
			<tmp-menu></tmp-menu>
		</template>
	</template>
	<script>
		Polymer({
			is: 'tmp-game',

			properties: {
				gameRunning: {
					type: Boolean,
					notify: true,
					value: false
				}
			}
		});
	</script>
</dom-module>
