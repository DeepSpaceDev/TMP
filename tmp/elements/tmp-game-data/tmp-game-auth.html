<dom-module id="tmp-game-auth">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<firebase-auth id="auth"
					   auto-login
					   location="https://tankmultiplayer.firebaseio.com"
					   user="{{userData}}">
		</firebase-auth>
	</template>
	<script>
		Polymer({
			is: 'tmp-game-auth',

			properties: {
				userData: {
					type: Object,
					notify: true
				}
			}
		});
	</script>
</dom-module>
